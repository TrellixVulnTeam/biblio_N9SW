    <div class="usuarios">

        <div class="card col-12 col-lg-6 m-5">
            <div class="card-header">
                Agregar Usuario
            </div>
            <div class="card-body">
                <form action="" method="post">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input required type="text" class="form-control border border-dark" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del usuario">
                    </div>

                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input required type="text" class="form-control border border-dark" name="apellido" id="apellido" aria-describedby="helpId" placeholder="Apellido del usuario">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input required type="email" class="form-control border border-dark " name="email" id="email" aria-describedby="helpId" placeholder="Email">
                    </div>

                    <span id="errorEmail" class="text-warning"></span>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input required type="password" class="form-control border border-dark" name="password" id="password" aria-describedby="helpId" placeholder="Password">
                    </div>
                    <span id="complejidad" class="text-warning"></span>


                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Repetir Password:</label>
                        <input required type="password" class="form-control border border-dark" name="confirm_password" id="confirm_password" aria-describedby="helpId" placeholder="Repetir Password ">
                    </div>

                    <span id="errorPassword" class="text-warning"></span>


                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono:</label>
                        <input type="text" class="form-control border border-dark" name="telefono" id="telefono" aria-describedby="helpId" placeholder="Telefono">
                    </div>

                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <select name="rol" id="rol" class="form-control border border-dark ">
                        <option value="">Seleccione un rol</option>
                        <option value="1">Administrador</option>
                        <option value="2">Comprador-Vendedor</option>
                        </select>
                    </div>
                    <input name="" id="submit" class="btn btn-success " type="submit" value="Agregar usuario">
                </form>
            </div>
        </div>
